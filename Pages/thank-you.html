<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThankYou</title>
    <link rel="stylesheet" href="/Stylesheets/thank-you.css">
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>Thank you for playing <strong>CyCode Galaxy!</strong></p>
        <img src="/Image/rocket.png" alt="Rocket" class="rocket"/>
        <div class="button-container">
            <button class="btn play" onclick="playAgain()">Play Again</button>
            <button class="btn exit" onclick="exitGame()">Exit</button>
        </div>
    </div>

    <div class="background">
        <div class="stars" id="stars"></div>
        <div class="galaxies" id="galaxies"></div>
    </div>

    <script src="/Scripts/thank-you.js"></script>
    
</body>
</html>
