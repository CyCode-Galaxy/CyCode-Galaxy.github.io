<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Stylesheets/Quiz/quiz.css">
    <link rel="stylesheet" href="/Stylesheets/background.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycode Galaxy Quiz</title>
</head>
<body>
    <!--Stars Background-->
    <div class="stars" id="stars"></div>

    <aside id="instructions">
        <div id="instructions-container">
            <h1>How To Play?</h1>
            <p id="instruction-text">
                Welcome to your last mission space ranger! <br><br>This multiple-choice game is regarding the last five modules you just studied:
            </p>
            <div class="instruction-btns">
                <button id="cont-btn" onclick="stdnt_grade('programmingPrimary')">Continue ></button>
                <button id="start-btn" onclick="startGame()">Start</button>
            </div>
        </div>
    </aside>

    <aside id="game-over">
        <div id="game-over-container">
            <h1>Game Ended!</h1>
            <p id="game-status">
                You must get at least 7 right answers to get your certificate. You can do it!
            </p>
            <div class="game-over-btns">
                <button id="try-again-btn">Try Again</button>
                <button id="lessons-btn">Back to Lessons</button>
            </div>
        </div>
    </aside>

    <main class="main-container">
        <section class="quiz-container">
            <section class="qa-frames" id="scoring-life">
                <div class="player-attempts">
                    <h3>Attempts:</h3>
                    <div class="attemptImg">
                        <img id="lifeOne" data-attempt="1" src="/Image/star.png">
                        <img id="lifeTwo" data-attempt="2" src="/Image/star.png">
                        <img id="lifeThree" data-attempt="3" src="/Image/star.png">
                    </div>
                </div>
                <div class="player-score">
                    <h3 id="player-correct">0</h3>
                    <h3> /10</h3>
                </div>
            </section>
            <section class="qa-frames" id="question-frame">
                <h2 id="question-text">Question #1</h2>
            </section>
            <section class="qa-frames" id="option-frame">
                <button class="option-container" id="optionA-container" onclick="ansChosen(0)">
                    <h3>A</h3>
                    <p class="option-text" id="optionA">First Option</p>
                </button>
                <button class="option-container" id="optionB-container" onclick="ansChosen(1)">
                    <h3>B</h3>
                    <p class="option-text" id="optionB">Second Option</p>
                </button>
                <button class="option-container" id="optionC-container" onclick="ansChosen(2)">
                    <h3>C</h3>
                    <p class="option-text" id="optionC">Third Option</p>
                </button>
                <button class="option-container" id="optionD-container" onclick="ansChosen(3)">
                    <h3>D</h3>
                    <p class="option-text" id="optionD">Fourth Option</p>
                </button>
            </section>
            <section class="qa-frames" id="quiz-btns">
                <button id="next-btn" onclick="displayOptions()">Next ></button>
                <button id="check-btn" onclick="checkChoice()" disabled>Check</button>
            </section>
        </section>
    </main>
    <script src="/Scripts/quiz.js"></script>
    <script src="/Scripts/bg.js"></script>
</body>
</html>
