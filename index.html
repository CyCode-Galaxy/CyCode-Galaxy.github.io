<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycode Galaxy - Trivia Game</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <!--Creation of the Exit button (used for exiting the game)--> 
    <button class="exit-btn" id="exitBtn">Exit</button>
    
    <!--Creation of a comet animation-->
    <div class="comet"></div>

    <!--Creation of a spaceship animation-->
    <div class="spaceship"></div>

    <!--Creation of star animation-->
    <div class="stars" id="stars"></div>

    <!--Main Container-->
    <div class="cover">

        <!--Saturn planet-->
        <div class="saturn">
            <div class="saturn-planet"></div>
            <div class="saturn-rings"></div>
        </div>

        <!--Title of the game-->
        <h1 class="title">
            CyCode Galaxy
        </h1>

        <!--Tagline of the game-->
        <p class="subtitle">
            Decipher and Conquer - A Universe of Challenges Awaits!
        </p>

        <!--Creation of the Play button-->
        <a href="#" class="play-link">
            <button class="play-btn" id="startGameBtn">PLAY</button>
        </a>

        <!--Creation of the Rocket animation-->
        <div class="rocket">
            <div class="flames"></div>
        </div>

        <!--Creation of Orbit animation-->
        <div class="orbit">
            <div class="orbiting-object"></div>
        </div>
    </div>

    <script src="/index.html"></script>
</body>
</html>
